server:
  port: 8091

# thread pool configuration
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

logging:
  level:
    root: info
  config: classpath:logback-spring.xml